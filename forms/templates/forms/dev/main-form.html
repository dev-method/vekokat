            <div class="mainform-container">
                <form method="post" action="/form-handler/" class="mainform">
                    {% csrf_token %}
                    <div class="form-group">
                    <input type="hidden" id="post-url" name="post-url" value="{{ post_url }}">
                    <div class="mainform-input-wr">
                        <label for="name">Ваше имя:</label>
                        <input  id="name" type="text" value="{{ form.name }}" name="name" class="mainform-control">
                    </div>
                    <div class="mainform-input-wr">
                        <label for="phone_mail">Телефон или email:</label>
                        <input  id="phone_mail" type="text" value="{{ form.phone_mail }}" name="phone_mail" class="mainform-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="mainform-input-wr">
                        <label for="model">Марка|модель автомобиля:</label>
                        <input  id="model" type="text" value="{{ form.model }}" name="model" class="mainform-control">
                    </div>
                    <div class="mainform-input-wr">
                        <label for="year">Год выпуска:</label>
                        <input  id="year" type="text" value="{{ form.year }}" name="year" class="mainform-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="mainform-input-wr">
                        <label for="valcat">Объем|тип мотора (дизель|бензин):</label>
                        <input id="valcat" value="{{ form.valcat}}" name="valcat" class="mainform-control">
                    </div>
                    <div class="mainform-input-wr">
                        <label for="typecat">Тип катализатора (керамика|металл):</label>
                        <input  id="typecat" type="text" value="{{ form.typecat }}" name="typecat" class="mainform-control">
                    </div>
                    </div>
                    <div class="form-add-text">
                        <a href="tel:+79308794602">Или позвонив по номеру 8(930)879-46-02</a>
                    </div>
                    <div class="form-recaptcha-wr">
                      <div class="form-recaptcha form-group g-recaptcha" data-sitekey="6LdgNGsUAAAAAGd7vVWvBW7wrqfxfrmsWogDBMkB"></div>
                    </div>
                    <button class="mainform-button" type="submit" name="action">Узнать стоимость</button>
                </form>
            </div>
